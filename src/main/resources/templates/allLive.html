    /**

     * @returns
     * 截取过长字符串
     */
    function subLimit(string) {
        var objLength = string.length;
        var num = 12;
        if (objLength > num) {
            string = string.substring(0, num) + "...";
        }
        return string;
    }
    //title过长处理
    $(function () {
        $(".title").each(function (index, el) {
            var li = $(this);
            li.text(subLimit(li.text()))
        })
    })
